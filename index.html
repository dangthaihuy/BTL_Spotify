<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
</head>

<body>
    <div id="root">
        <div class="root__left">
            <img class="left-img" src="./assets/img/left-sidebar/spotify.png" alt="">
            <ul class="left__navigation">
                <li class="left__navigation-item active" style="cursor: pointer;">
                    <img src="./assets/img/left-sidebar/home-active.PNG" alt="">
                    <span style="color: #eaf7ff;">Home</span>
                </li>
                <li class="left__navigation-item" style="cursor: not-allowed;">
                    <img src="./assets/img/left-sidebar/search.PNG" alt="">
                    <span>Search</span>
                </li>
                <li class="left__navigation-item" style="cursor: not-allowed;">
                    <img src="./assets/img/left-sidebar/library.PNG" alt="">
                    <span>Your library</span>
                </li>
            </ul>
            <ul class="left__action">
                <li class="left__action-item">
                    <img src="./assets/img/left-sidebar/create-playlist.PNG" alt="">
                    <span>Create Playlist</span>
                </li>
                <li class="left__action-item">
                    <img src="./assets/img/left-sidebar/liked-songs.PNG" alt="">
                    <span>Loved Songs</span>
                </li>
            </ul>

            <div class="left__action-line">

            </div>

            <ul class="left__action-playlists">

            </ul>
        </div>
        <div class="root__main">

        </div>
        <div class="root__right">
            <div class="right-heading">
                <span class="right-heading-title">
                    Friend activity
                </span>
                <img src="./assets/img/right-sidebar/friend-activity.png" alt="" class="right-heading-avatar">
            </div>
            <div class="right-users">
                <div class="right-user">
                    <div class="right-user-avatar">
                        <img src="./assets/img/right-sidebar/user/donal-trump.jfif" alt="">
                    </div>
                    <div class="right-user-content">
                        <div class="right-user-content-nameactive">
                            <span>Donal Trump</span>
                            <div>
                                <img src="./assets/img/right-sidebar/listening.png" alt="">
                            </div>
                        </div>
                        <div class="right-user-content-music">
                            <div class="right-user-content-music-song">
                                <span class="right-user-content-music-song__name">Ta bầu cho tổng thống Chum</span>
                                <img src="./assets/img/right-sidebar/dot.png" alt="">
                                <span class="right-user-content-music-song__artist">Linh Phương</span>
                            </div>
                            <div class="right-user-content-music-owner">
                                <img src="./assets/img/right-sidebar/playlist.png" alt="">
                                <span>Ta bầu cho tổng thống Chum</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-user">
                    <div class="right-user-avatar">
                        <img src="./assets/img/right-sidebar/user/dev-nguyen.jpg" alt="">
                    </div>
                    <div class="right-user-content">
                        <div class="right-user-content-nameactive">
                            <span>Dev Nguyen</span>
                            <div>
                                <img src="./assets/img/right-sidebar/listening.png" alt="">
                            </div>
                        </div>
                        <div class="right-user-content-music">
                            <div class="right-user-content-music-song">
                                <span class="right-user-content-music-song__name">Censored(remix)</span>
                                <img src="./assets/img/right-sidebar/dot.png" alt="">
                                <span class="right-user-content-music-song__artist">Chị Cả</span>
                            </div>
                            <div class="right-user-content-music-owner">
                                <img src="./assets/img/right-sidebar/playlist.png" alt="">
                                <span>Censored(remix)</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-user">
                    <div class="right-user-avatar">
                        <img src="./assets/img/right-sidebar/user/atu.jpg" alt="">
                    </div>
                    <div class="right-user-content">
                        <div class="right-user-content-nameactive">
                            <span>A TU LA</span>
                            <div>
                                <img src="./assets/img/right-sidebar/listening.png" alt="">
                            </div>
                        </div>
                        <div class="right-user-content-music">
                            <div class="right-user-content-music-song">
                                <span class="right-user-content-music-song__name">Super Idol (remix)</span>
                                <img src="./assets/img/right-sidebar/dot.png" alt="">
                                <span class="right-user-content-music-song__artist">阿肆</span>
                            </div>
                            <div class="right-user-content-music-owner">
                                <img src="./assets/img/right-sidebar/playlist.png" alt="">
                                <span>热爱105°C的你</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="root__playing">
            <div class="playing-song">
                <img class="playing-song-img" src="./data/singles/super-idol-remix__a-tu.jpg" alt="">
                <div class="playing-song-content">
                    <div class="playing-song-content-info">
                        <div class="playing-song-content-info-name">Super Idol (remix)</div>
                        <div class="playing-song-content-info-artist">阿肆</div>
                    </div>
                    <img src="./assets/img/now-playing/favorite.png" alt="" class="playing-song-content-favourite">
                    <img src="./assets/img/now-playing/overlay.png" alt="" class="playing-song-content-overlay">

                </div>
            </div>
            <div class="playing-control">
                <div class="playing-control__buttons">
                    <div class="shuffle">
                        <img class="shuffle__img" src="./assets/img/now-playing/shuffle-active.PNG" alt="">
                        <img class="shuffle__active" src="./assets/img/now-playing/active-dot.png" alt="">
                    </div>
                    <img src="./assets/img/now-playing/prev.png" alt="" class="playing-control__buttons-prev">
                    <img src="./assets/img/now-playing/play.PNG" alt="" class="playing-control__buttons-playpause">
                    <img src="./assets/img/now-playing/next.PNG" alt="" class="playing-control__buttons-next">
                    <div class="repeat">
                        <img class="repeat__img" src="./assets/img/now-playing/repeat.PNG" alt="">
                        <img class="repeat__active" src="./assets/img/now-playing/active-dot.png" alt="">

                    </div>
                </div>
                <div class="playing-control__playback">
                    <div class="playing-control__playback__timeplayed">1:41</div>
                    <input type="range" class="playing-control__playback__slider">
                    <div class="playing-control__playback__timetotal">3:40</div>

                </div>
            </div>
            <div class="playing-mediacontrol">
                <img class="playing-mediacontrol__list" src="./assets/img/now-playing/list.PNG" alt="">
                <img class="playing-mediacontrol__remote" src="./assets/img/now-playing/remote.PNG" alt="">
                <div class="playing-mediacontrol__volumebar">
                    <img src="./assets/img/now-playing/volume-big.PNG" alt=""
                        class="playing-mediacontrol__volumebar-btn">
                    <input type="range" class="playing-mediacontrol__volumebar-range">
                </div>
                <img src="./assets/img/now-playing/fullscreen.PNG" alt="" class="playing-mediacontrol__fullscreen">

            </div>
        </div>
    </div>
</body>

</html>
